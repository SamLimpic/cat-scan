<!DOCTYPE html>
<html lang="en">
<!--hey-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>client</title>
</head>

<body class="bg-secondary">
    <header class="bg-info">
        <nav class="navbar navbar-expand header-details justify-content-around text-center">
            <div class="col-md-9">
                <a class="navbar-brand" href="#">
                    <img class="title-sizing py-2 img-fluid border-bottom" src="./assets/img/heading.png"
                        alt="Cat Scan app title">
                </a>
                <div class="row text-right justify-content-end">
                    <div class="col p-0">
                        <div class=" text-small flex-grow-1 justify-content-end align-items-center d-flex"
                            id="authstate">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <button type="button" class="col-md-2 col-6 btn btn-lg btn-primary add-cat shadow mt-4 mb-2"
                onclick="app.catsController.createCat()"><b>Generate Cat</b></button>
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Sort Posts</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-footer justify-content-around">
                            <button type="button" class="btn btn-secondary" onclick="app.commentsController.getNewest()"
                                data-dismiss="modal">Newest</button>
                            <button type="button" class="btn btn-secondary" onclick="app.commentsController.getOldest()"
                                data-dismiss="modal">Oldest</button>
                            <button type="button" class="btn btn-secondary"
                                onclick="app.commentsController.getPopular()" data-dismiss="modal">Popular</button>
                            <button type="button" class="btn btn-secondary"
                                onclick="app.commentsController.getControversial()"
                                data-dismiss="modal">Controversial</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>








        <div class="row row-placement" id="cats">
        </div>
















    </main>

    <footer class="container-fluid text-dark bg-info">
        <div class="row text-center align-items-center">
            <div class="col">
                <p class="p-0 pt-2">Made with <i class="fas fa-paw"></i> by a Bunch of Dinguses</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="https://cdnjs.deepai.org/deepai.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="app/main.js" type="module"></script>
</body>

</html>
