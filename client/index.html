<!DOCTYPE html>
<html lang="en">
<!--hey-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>client</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand header-details mb-md-2  text-center">

            <div class="col-12">

                <a class="navbar-brand" href="#">
                    <img class="title-sizing" src="./assets/img/heading.png" alt="Cat Scan app title">
                </a>
                <div class="row text-right justify-content-end">
                    <div class="col-6 col-md-3 p-0">


                        <div class=" text-small flex-grow-1 justify-content-end align-items-center d-flex"
                            id="authstate">
                        </div>
                    </div>
                    <div class="col-1 col-md-1 p-0" style="text-align: justify;">
                        <button type="button" class="btn text-info add-cat bg-none shadow-none"
                            onclick="app.catsController.createCat()"><b>+</b></button>

                    </div>
                </div>
            </div>



        </nav>
    </header>

    <main class="container-fluid">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
            sort posts
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sort Posts</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <span>Sort Posts By:</span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="app.commentsController.getNewest()"
                            data-dismiss="modal">Newest</button>
                        <button type="button" class="btn btn-secondary" onclick="app.commentsController.getOldest()"
                            data-dismiss="modal">Newest</button>
                        <button type="button" class="btn btn-info" onclick="app.commentsController.getPopular()"
                            data-dismiss="modal">Popular</button>
                        <button type="button" class="btn btn-secondary"
                            onclick="app.commentsController.getControversial()"
                            data-dismiss="modal">Controversial</button>
                    </div>
                </div>
            </div>
        </div>






        <div class="row row-placement" id="cats">
        </div>
















    </main>

    <footer class="container-fluid text-muted">
        <div class="row text-center">
            <div class="col">
                <p class="p-0">Cat Scan 4/16/21</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="https://cdnjs.deepai.org/deepai.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
